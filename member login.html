<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login">
        <div class="text-white text-center pt-2">MEMBER LOGIN</div>
    </section>
    <section>
        <div class="container">
            <div class="row pt-5">
                <div class="col-md">
                    <h4 class="job">Enter your User name and Password</h4>
                    <label>Username</label>
                    <input type="text" name="username">
                    <br>
                    <label>Password</label>
                    <input type="password" name="password">
                    <br>
                    <button type="button">Login</button>
                    <button type="button">Cancel</button>
                    <br>
                    <button type="button" class="mt-3">Don't have your username and/or password? <a href="index.html">Click here for Home</a> and we'll e-mail it to you.<br>
                        If you need further assistance, please contact Home Builders Association of the Grand Traverse Area, Inc. at (231) 946-2305.
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
